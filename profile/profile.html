<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style/style.css">
	<link rel="stylesheet" href="style/animate.css">
	<link rel="stylesheet" href="style/profile_style.css">
	<link href="https://fonts.googleapis.com/css?family=Fascinate+Inline" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<title>profile page</title>
</head>
<body>
	<div id="main-profile-page">
<div id="profile-page">
	<div id="msg-box">
	<center>
	<img src="images/logo.png" alt="logo.png" width="120" />
	<h1 id="app-name">SAFE_DOC</h1>
	</center>
	
	<div id="up-btn">
		<i class="fa fa-upload" id="i">Upload image</i>
		<input type="file" accept="image/*" id="input" onchange="upload()">
	</div>
		<h1 id="msg-name"></h1>
		
	<button id="fa-next">next</button>
	</div>
</div>


<div id="profile-content">
	<div id="user-img"></div>
	<header id="head">
		<h1 id="head-text" align="center"></h1>
	</header>
	
	
	<section id="sec">
		<div id="fa-one"><a href="pages/business.html"><i class="fa fa-briefcase" id="brief"></i><a><br><span>Bussiness</span></div>
		<div id="fa-two"><i class="fa fa-pencil" id="pencil"></i><br><span>About Me</span></div>
		<div id="fa-three"><a href="pages/contacts.html"><i class="fa fa-phone" id="phone"></i></a><br><span>Contacts</span></div>
		<div id="fa-four"><i class="fa fa-play" id="play"></i><br><span style="margin-left:20px;">Playlist</span></div>
		<div id="fa-five"><i class="fa fa-sign-out" id="s-out" onclick="logout()"></i><br><span style="margin-left:20px;">Logout</span></div>
	</section>
	<footer id="foot">
	<h1 id="please-wait" align="center" style="color:white;padding:0;margin:0;font-size:30px;font-family:verdana;display:none;">Please wait....</h1>
	</footer>
</div>
</div>
	<script src="script/script.js"></script>
</body>
</html>
