<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>Accounts with inventory</title>
	<link rel="stylesheet" href="style/accounts_with_inventory.css">
</head>
<body>
	<div id="accounts-with-inventory-box">
		<div id="header-box">
			<div id="cmp-logo">
			</div>
		</div>
		
			<h1 id="cmp-title">Business Management System</h1><br>
			<h4 id="cmp-designation">Manage your all business details like ledger,voucher,tax,balance sheet and many more</h4><br>

	<iframe id="iframe">
	</iframe>
	
	<script src="script/accounts_with_inventory/accounts_with_inventory.js"></script>
