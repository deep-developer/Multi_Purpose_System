<!DOCUMENT type>
<html lang="en-US">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="stylesheet" href="style/style.css">
	<link rel="stylesheet" href="style/animate.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<title></title>
</head> 
<body>
	<div id="main-box">
		<header id="header" class="remove">
	<div id="image"></div>
	</header>
	
		<center><h1 id="business-text-one" class="remove">Business Management System</h1></center>
		<br>
		<center><h6 id="business-text-two" class="remove">Manage your all business details like ledger, voucher, tax, balance sheet and many more</h6></center>
		
		<br><br><br>
		
		<div id="account-design">
			<div id="brand" class="remove"></div>
			<div id="brand-name" class="remove"></div>
			<div id="option-box" class="remove">
				<button id="unit-of-mesure">
					<div id="primary-content">
				<i class="fa fa-balance-scale" style="font-size:25px; font-weight:bold; float:left;"></i> &nbspUnit of Mesure
					</div>
					
					<div id="secondary-content">
					<form id="unit-form">
						<i class="fa fa-close" style="float:right;" id="close"></i>
						<br>
						<input type="text" placeholder="Symbol">
						<input type="text" placeholder="Formal Name">
						<input type="submit" value="Set">
					</form>
					</div>
				
				</button>
				
				<button id="tax-setup"><i class="fa fa-calculator" id ="tax-icon"style="font-size:25px; font-weight:bold; float:left;"></i> 
				&nbsp Tax Setup
				
				<div id="adding-tax-box">
				<form id="tax-form" autocomplete="off">
				<i class="fa fa-close" style="float:right;" id="tax-close"></i>
				<br>
					<input type="text" name="tax name" id="tax-name" placeholder="tax name"><br>
					<input type="text" name="tax" id="tax" placeholder="2%"><br>
					<input type="submit" value="Done" id="tax-submit">
				</form>
				</div>
				</button>
				
				
				<button id="sales-voucher"><i class="fa fa-money" style="font-size:25px; font-weight:bold; float:left;"></i> &nbspSales Voucher</button>
				<button id="shut-company"><i class="fa fa-window-close" style="font-size:25px; font-weight:bold; float:left;"></i> &nbspShut Company</button>
			</div>
		</div>
	
	</div>
	
	<div id="sales-voucher-box">
		<table width="100%">
			<tr>
				<td><button id="delete-voucher" style="float:left;background:white;color:black;font-weight:bold;padding:5px;display:none;"><i class="fa fa-close"></i>&nbsp Delete Voucher</button></td>
				
				<td><button id="close-voucher" style="float:right;background:white;color:black;font-weight:bold;padding:5px;"><i class="fa fa-close"></i>&nbsp close invoice</button></td>
			</tr>
		</table>
		
		<table width="100%" style="margin-bottom:2px;background:black;color:white;">
			<tr>
				<td  width="150" style="color:white;" id="voucher-no"></td>
				<td align="right" id="showing-currentdate">Date : </td>
			</tr>
		</table>
		
		<table width="100%" border="1">
			<tr>
				<td id="cmp-address"></td>
				<td width="130" id="cmp-logo"></td>
			</tr>
		</table>
		
		<form id="buyer-form">
		<br>
		Name<br>
		<input type="text" name="name" style="width:100%;border:1px solid black;padding:10px;border-radius:4px;margin-top:2px;" id="buyer_name">
		<br><br>
		E-mail<br>
		<input type="text" name="email" style="width:100%;border:1px solid black;padding:10px;border-radius:4px;margin-top:2px;" id="buyer_email">
		<br><br>
		Address<br>
		<input type="text" name="address" style="width:100%;border:1px solid black;padding:10px;border-radius:4px;margin-top:2px;" id="buyer_address">
		<br><br>
		Phone Number<br>
		<input type="text" name="phone-number" style="width:100%;border:1px solid black;padding:10px;border-radius:4px;margin-top:2px;" id="buyer_phone_num">
		</form>
		<br>
		
		
		
		
		<table id="product-table">
		<tr>
			<td>Description</td>
			<td>price</td>
			<td>Qty</td>
			<td>Amount</td>
			<td>Delete</td>
		</tr>
		</table>
		
		<br>
			<button  id="add-item" style="background-color:white;color:black;font-weight:bold;padding:5px;border:1px solid black;">
			<i class="fa fa-plus-square" style=""></i>
			 Add Item
			</button>
		<br>
		
		
		<table width="100%" style="border: 1px solid black; margin-top:20px;" id="calc-table">
		<tr>
		<td width="60%"></td>
		<td>subtotal</td>
		<td id="subtotal"><i class="fa fa-rupee"></i>  0.00</td>
		</tr>
		
		<tr>
		<td rowspan="4"></td>
		<td id="tax-value" style="line-height:25px;"></td>
		<td id="price_of_tax" style="line-height:25px;"></td>
		</tr>
		
		<tr>
		<td>Total</td>
		<td id="total"><i class="fa fa-rupee"></i> 0.00</td>
		</tr>
		
		<tr>
		<td>Paid</td>
		<td><i class="fa fa-rupee" ></i><input type="number" id="input" name="paid" style="width:100px;height:20px;margin-left:5px;"></td>
		</tr>
		
		<tr>
		<td><b>Balance Due</b></td>
		<td id="balance"><b> <i class="fa fa-rupee"></i> 0.00</b></td>
		</tr>
		
		</table>
		<button style="float:right;" id="get-bill">Get Bill</button>
	</div>
	
	<div id="search-container" class="remove">
		<div id="voucher-section">
		<h1 id="manage-header">Manage Voucher</h1><br>
		<input type="number" placeholder=" &#xf00e;  Enter Voucher No" id="enter-voucher-no">
		</div>
		
		<div id="tax-section" style="display:none;">
		<h1 id="manage-tax">Manage Taxes</h1><br>
		<select id="select-tax">
			<option>Select Tax</option>
		</select>
		</div>
	</div>
	<script src="script/accounts_only.js"></script>
</body>
</html>
