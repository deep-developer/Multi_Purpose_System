<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="stylesheet" href="contact_style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<title>
contacts
</title>
</head>
<body>
<div id="contact-main-page">
	<header id="header">
	<div id="image"></div>
	</header>
	<br><br><br>
		<h1 align="center" id="head-title">Private Contacts</h1>
		<br>
		<center><div id="user-form">
			<i class="fa fa-plus" id="plus"></i>
			<form id="user-input">
				<input type="text" name="fullname" id="ftext" placeholder="Fullname"><br>
				<input type="text" name="number" id="pnumber" placeholder="Primary number"><br>
				<input type="text" name="number" id="snumber" placeholder="Secondary number"><br>
				<input type="button" value="Add" id="add" onclick="addcontact()">
			</form>
		</div>
			<h1 id="saved" style="font-weight:bold;text-shadow:0px 3px 2px grey; display:none;">Saved Successfully</h1>
		</center>
		
	<div id="contact-list">
		<h1 id="head-contact">Contact List</h1>
		<input type="search" name="search" id="search-box" placeholder="Search contacts here" oninput= "search_contact(this)"><br><br>
			
			<div id="contacts">
				
			</div>
	</div>
	<div id="log-restore">
	<span style="float:left;font-weight:bold;cursor:pointer;"><i class="fa fa-sign-out"; style="font-weight:bold;"> Logout</i></span>
	<span style="float:right;font-weight:bold;cursor:pointer;" onclick="restore_contact()"><i class="fa fa-refresh"; style="font-weight:bold;"> Restore contacts</i></span>
	</div>
	
	<div id="restore-box">
		<h1 id="head-restore" align="center" style="font-family:verdana;color:blue;padding:0;margin:0;font-size:50px;margin-top:35px;text-shadow:0px 2px 4px black;">Deleted Contacts</h1>
		<table width="80%" align="center" id="restore-list">
		<tr>
			<th>Contacts Name</th>
			<th>First Number</th>
			<th>Second Number</th>
			<th>Restore Now</th>
		</tr>
		</table>
		<i class="fa fa-times-circle" style="float:right;top:30px;right:20px;position:absolute;font-size:25px;color:red;" onclick="this.parentElement.style.height = '0'"></i>
		</div>
	</div>
</div>

	<script src="con_script.js"></script>
</body>
</html>
